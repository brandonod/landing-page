<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project Landing Page</title>
</head>
<body>
    <header>
        <div class="header__image"><img src="Assets/gravity-ui_logo-docker.svg"></div>
        <div class="header__links">
            <a>Pricing</a>
            <a>Download</a>
            <a>Resources</a>
        </div>
        <div class="header__buttons">
            <a>Login</a>
            <button class="primary_button">Sign Up</button>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="header__icontext">
              <img src="/Assets/mdi_bullhorn.svg">
              <p>Welcome to our <b>public beta, </b>we are super excited for you to try Klu!</p>
            </div>
            <div class="hero__content">
                <h1>Find the right information.<br>
                    <span class="gradient__text">Instantly.</span>
                </h1> 
                <p class="herop">Connect all your apps for seamless, unified searching. Internal search engine powered by AI.</p>
                <div class="hero__search">
                    <img src="/Assets/search.svg">
                    <input 
                    type="search"
                    placeholder="Search">
                 </div>
                 <button class="primary_button">TRY KLU NOW</button>
            </div>    
        </div>
    </section>
    <section>
        
    </section>
